<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Sign-Up Form</title>
</head>
<body>
	<div class="container">
		<div class="left-side">
			<img id="bkgdImg" src="./halie-west-25xggax4bSA-unsplash.jpg">
		</div>
		<div class="right-side">
			<div class="right-container">
				<p>
					This is not a real online service! You know you need something like This
					in your life to help you realize your deepest dreams. Sign up
					<em>now</em> to get started.
					You <em>know</em> you want to.
				</p>
				<div class="form">
					<h3>Let's do this!</h3>
					<form id="form" action="example.com/path" method="post">
						<div class="form-left">
							<label for="first-name">First Name</label>
							<input type="text" id="first-name" name="first-name">
							<label for="email">Email</label>
							<input type="email" id="email" name="email">
							<label for="password">Password</label>
							<input type="text" id="password" name="password">
						</div>
						<div class="form-right">
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name" name="last-name">
							<label for="phoneNum">Phone Number</label>
							<input type="email" id="email" name="email">
							<label for="cpwd">Confirm Password</label>
							<input type="text" id="cpwd" name="cpwd">
						</div>

					</form>
				</div>
			</div>


		</div>
	</div>

</body>
</html>
